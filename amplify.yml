version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - nvm use 22.18.0
        - npm install -g npm@11.5.2
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*